<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav>
            <div>
                <span><img src="./public/img/discos.jpg" alt="..." width="350px" height="180px"></span>
                
                <div id="divul">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="https://github.com/johnicassere">Git Hub</a></li>
                        <li><a href="https://www.linkedin.com/in/johni-cassere/">linkedin</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>Biblioteca de Discos</h1>
        <section>
            
                <div class="row">
                    <div class="row row-cols-1 row-cols-md-3 g-4"  id="lista">
                    </div>

                </div>
            
        </section>

        <section id="inscrever">
            <form onsubmit="submitForm(event)">
                <div class="row">
                    <div>
                        <div>
                            <label class="editar" for="titulo">Titulo do Disco</label>
                            <input type="text" class="form-control" id="titulo" placeholder="Digite o Titulo">
                        </div>
                    </div>
                    <div >
                        <div >
                            <label class="editar" for="artista">Nome Artista/Banda</label>
                            <input type="text" class="form-control" id="artista" placeholder="Digite o Nome do Artista">
                            
                        </div>
                    </div>
                    <div >
                        <div>
                            <div>
                                <label class="editar" for="capa">Capa do Disco</label>
                                <input type="text" class="form-control" placeholder="Digite o link da capa" id="capa">
                                
                            </div>
                        </div>
                        <div >
                            <label class="editar" for="genero">Genero:</label>
                            <select name="genero" class="form-control" id="genero">
                                <option value="rockNacional">Rock Nacional</option>
                                <option value="rockInternacional">Rock Iternacional</option>
                                <option value="mpb">MPB</option>
                                <option value="sertanejo">Sertanejo</option>
                                <option value="pop">Pop</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>
                    </div>
                    
                    <div >
                        <div>
                            <label class="editar" for="nota">Nota:</label>
                            <select name="nota"  id="nota">
                                <option value="0">0</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    <div >
                        <div >
                            <div>
                                <button class="btn btn-success" type="submit">Confirmar</button>
                                <button class="btn btn-outline-danger" type="button">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p><a  href="https://github.com/johnicassere"><img src="./public/img/gitHub.png" alt="..." ></a>
           <a  href="https://www.linkedin.com/in/johni-cassere/"><img src="./public/img/linkedin.png" alt="..." ></a>
        </p>
    </footer>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
